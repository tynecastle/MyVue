<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>v-if & v-show directives</title>
        <style>
            /* body{margin:0; padding:0;} */
            .content{width:300px; height:300px; background:#ff6a00; margin:20px auto;}
        </style>
    </head>
    <body>
        <div id="main">
            <input type="button" value="show/hide" @click="btn"/>
            <!-- <div class="content" v-if="visible"> -->
            <div class="content" v-show="visible">
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script>
            var vm = new Vue({
                el: '#main',
                data: {
                    visible:true
                },
                methods: {
                    btn: function() {
                        this.visible = !this.visible
                    }
                }
            })
        </script>
    </body>
</html>
