<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Vue Router</title>
    <style>
    </style>
</head>
<body>
    <div id="main">
        <!--<a href="#/t1">com1</a>
        <a href="#/t2">com2</a>-->
        <router-link to="/t1?id=10">com1</router-link>
        <router-link to="/t2">com2</router-link>
        <router-view></router-view>
    </div>

    <template id="com1">
        <!-- pass parameters -->
        <h1>Component 1---{{$route.query.id}}</h1>
    </template>
    <template id="com2">
        <h1>Component 2</h1>
    </template>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script> 
    <script>
        var t1 = {
            template: '#com1'
        }
        var t2 = {
            template: '#com2'
        }
        // define routes
        var routerObj = new VueRouter({
            routes: [
                { path: '/', redirect:'/t1' },
                { path: '/t1', component: t1 },
                { path: '/t2', component: t2 },
            ]
        })
        var vm = new Vue({
            el: '#main',
            data: {
            },
            methods: {
            },
            // pass a router propertey to a Vue instance
            router: routerObj
        })
    </script>
</body>
</html>
