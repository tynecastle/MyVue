<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>v-model calculator</title>
        <style>
        </style>
    </head>
    <body>
        <div id="main">
            <!-- <input type="text" placeholder="first number" v-model:value="num1"/> -->
            <input type="text" placeholder="first number" v-model="num1"/>
            <select v-model="opt">
                <option value="plus">+</option>
                <option value="minus">-</option>
                <option value="multiply">*</option>
                <option value="divide">/</option>
            </select>
            <input type="text" placeholder="second number" v-model="num2"/>
            <input type="button" value=" = " @click="btn"/>
            <input type="text" v-model="result"/>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script>
            var vm = new Vue({
                el: '#main',
                data: {
                    num1: '',
                    num2: '',
                    result: '',
                    opt: '',
                },
                methods: {
                    btn: function() {
                        num1 = parseInt(this.num1)
                        num2 = parseInt(this.num2)
                        switch(this.opt) {
                            case "plus":
                                this.result = num1 + num2
                                break;
                            case "minus":
                                this.result = num1 - num2
                                break;
                            case "multiply":
                                this.result = num1 * num2
                                break;
                            case "divide":
                                this.result = num1 / num2
                                break;
                        }
                    }
                }
            })
        </script>
    </body>
</html>
