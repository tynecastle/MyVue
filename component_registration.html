<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>component registration</title>
    <style>
    </style>
</head>
<body>
    <div id="main">
        <test></test>
        <test1></test1>
        <test2></test2>
        <test3></test3>
    </div>

    <hr />

    <div id="app">
        <test1></test1>
    </div>

    <template id="content">
        <div>
            <h3>This is the third way of component registration</h3>
        </div>
    </template>

    <template id="con">     
        <div>
            <h1>This is a private component --- {{msg}}</h1>
        </div>
        
    </template>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        // register a component globally
        //var t1 = Vue.extend({
        //    template:'<h1>register a component globally</h1>'
        //})

        Vue.component('test', Vue.extend({
            template: '<h1>This is the first way of component registration</h1>'
        }))

        // second way of component registration
        Vue.component('test1', {
            template:'<h2>This is the second way of component registration</h2>'
        })

        // third way of component registration
        Vue.component('test2', {
            template:'#content'
        })

        var vm = new Vue({
            el: '#main',
            data: {
            },
            methods: {
            },

            // private component
            components: {
                test3: {
                    template: '#con',
                    data: function () {
                        return {
                            msg: 'this is data inside a component'
                        }
                    },
                    methods: {
                    },
                } 
            }
        })

        var vm = new Vue({
            el: '#app',
            data: {
            },
            methods: {
            }
        })
    </script>
</body>
</html>
